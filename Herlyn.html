<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

body {
    background-color: aquamarine;
} 

center {
  text-align: center;
}

.imagen-interactiva {
  position: relative;
  display: inline-block;
  overflow: hidden;
  width: 300px; 
  height: 200px;
  transition: transform 0.3s ease; 
}

.imagen-interactiva img {
  width: 100%;
  height: 100%;
}

.imagen-interactiva:hover {
  transform: scale(1.1); 
}

.imagen-interactiva .descripcion {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.7); 
  color: white;
  padding: 10px;
  text-align: center;
  opacity: 0; 
  transition: opacity 0.3s ease; 
}

.imagen-interactiva:hover .descripcion {
  opacity: 1; 
}

</style>
<body>
    <h1>Wenas mi gente</h1>
    <center>
        <h1>Esto va pa ustedes :3</h1>
        <div class="imagen-interactiva">
          <img src="https://kmagazine.mx/wp-content/uploads/2020/09/top-besos-kdramas.jpg" alt="DescripciÃ³n de la imagen">
          <div class="descripcion">Haz clic para agrandar</div>
        </div>
      </center>
</body>
</html>
